<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма рассылки</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="block">
        <form class="delivery-form">
            <h2 class="delivery-form__title">Подпишись на нашу рассылку</h2>
            <p class="delivery-form__description"> Полезные статьи, акции, новости - получите все это сейчас!</p>
            <div class="delivery-form__content">
                <label class="delivery-form__input-wrapper">
                    <input
                        type="email"
                        name="email"
                        class="delivery-form__input"
                        value="Ваш e-mail"/>
                    <span class="delivery-form__label">Ваш e-mail</span>
                </label>
                <button class="delivery-form__submit" type="submit">Подписаться</button>
            </div>
            <p class="delivery-form__note">Мы не шлем спам, и не передаем никому ваши данные.</p>
        </form>
    </div>
    <footer class="footer">
    </footer>
</body>
</html>
